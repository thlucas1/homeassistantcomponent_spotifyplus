# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusVolumeDown
# Location: custom_sentences/en/spotifyplus_VolumeDown_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusVolumeDown:

    data:

      - sentences:

          - "spotify [player] volume [level] (decrease[d]|down|lower)"
          - "(decrease[d]|lower) spotify [player] volume [level]"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify player volume level down"
            # - "spotify player volume level decrease"
            # - "spotify volume level decrease"
            # - "spotify volume decrease"
            # - "spotify volume down"
            # - "decrease spotify player volume level"
            # - "decrease spotify player volume"
            # - "decrease spotify volume"
            # - "lower spotify volume"

        slots:

          name: "Spotify Premium"     # requires a value since no player name was specified.

        response: default_no_player

      - sentences:

          - "spotify [player] volume [level] (decrease[d]|down|lower) <on_spotifyplus_player_name>"
          - "(decrease[d]|lower) spotify [player] volume [level] <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify volume decrease for player spotify premium"
            # - "spotify volume decrease for spotify premium player"

        slots:

          name: ""                    # requires a value since no player name was specified.

        response: default_by_name

      - sentences:

          - "spotify [player] volume [level] (decrease[d]|down|lower) <in_spotifyplus_player_area>"
          - "(decrease[d]|lower) spotify [player] volume [level] <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify volume decrease in the Office area"
            # - "spotify volume decrease in the Office"
 
        slots:

          area: ""                    # requires a value to be assigned in case it could not be resolved.
          name: ""                    # requires a value since no player name was specified.

        response: default_by_area


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusVolumeDown:

      default_no_player: "Okay, Spotify volume level was decreased for default player \"{{ slots.target_player.text }}\"."
      default_by_name: "Okay, Spotify volume level was decreased for named player \"{{ slots.target_player.text }}\"."
      default_by_area: "Okay, Spotify volume level was decreased in the \"{{ slots.target_player.text }}\" area."
      default: "Okay, Spotify volume level was decreased."

