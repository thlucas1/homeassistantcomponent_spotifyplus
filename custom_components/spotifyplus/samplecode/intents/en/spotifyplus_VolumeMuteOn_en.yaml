# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusVolumeMuteOn
# Location: custom_sentences/en/spotifyplus_VolumeMuteOn_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusVolumeMuteOn:

    data:

      - sentences:

          - "mute spotify [player] [volume] [level]"
          - "spotify mute [player] [volume] [level]"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify mute player volume level"
            # - "spotify mute player volume"
            # - "spotify mute player"
            # - "spotify mute"
            # - "mute spotify player volume level"
            # - "mute spotify player volume"
            # - "mute spotify player"
            # - "mute spotify"

        slots:

          name: "Spotify Premium"     # requires a value since no player name was specified.

        response: default_no_player

      - sentences:

          - "mute spotify [player] [volume] [level] <on_spotifyplus_player_name>"
          - "spotify mute [player] [volume] [level] <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify mute volume for player spotify premium"
            # - "spotify mute volume for spotify premium player"

        slots:

          name: ""                    # requires a value since no player name was specified.

        response: default_by_name

      - sentences:

          - "mute spotify [player] [volume] [level] <in_spotifyplus_player_area>"
          - "spotify mute [player] [volume] [level] <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify mute volume in the Office area"
            # - "spotify mute volume in the Office"
 
        slots:

          area: ""                    # requires a value to be assigned in case it could not be resolved.
          name: ""                    # requires a value since no player name was specified.

        response: default_by_area


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusVolumeMuteOn:

      default_no_player: "Okay, Spotify volume was muted for default player \"{{ slots.target_player.text }}\"."
      default_by_name: "Okay, Spotify volume was muted for named player \"{{ slots.target_player.text }}\"."
      default_by_area: "Okay, Spotify volume was muted in the \"{{ slots.target_player.text }}\" area."
      default: "Okay, Spotify volume was muted."

