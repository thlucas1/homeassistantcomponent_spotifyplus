# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusVolumeMuteOff
# Location: custom_sentences/en/spotifyplus_VolumeMuteOff_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusVolumeMuteOff:

    data:

      - sentences:

          - "(unmute|restore) spotify [player] [volume] [level]"
          - "spotify (unmute|restore) [player] [volume] [level]"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify unmute player volume level"
            # - "spotify unmute player volume"
            # - "spotify unmute player"
            # - "spotify unmute"
            # - "unmute spotify player volume level"
            # - "unmute spotify player volume"
            # - "unmute spotify player"
            # - "unmute spotify"

        slots:

          name: "Spotify Premium"     # requires a value since no player name was specified.

        response: default_no_player

      - sentences:

          - "(unmute|restore) spotify [player] [volume] [level] <on_spotifyplus_player_name>"
          - "spotify (unmute|restore) [player] [volume] [level] <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify unmute volume for player spotify premium"
            # - "spotify unmute volume for spotify premium player"

        slots:

          name: ""                    # requires a value since no player name was specified.

        response: default_by_name

      - sentences:

          - "(unmute|restore) spotify [player] [volume] [level] <in_spotifyplus_player_area>"
          - "spotify (unmute|restore) [player] [volume] [level] <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify unmute volume in the Office area"
            # - "spotify unmute volume in the Office"
 
        slots:

          area: ""                    # requires a value to be assigned in case it could not be resolved.
          name: ""                    # requires a value since no player name was specified.

        response: default_by_area


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusVolumeMuteOff:

      default_no_player: "Okay, Spotify volume was restored for default player \"{{ slots.target_player.text }}\"."
      default_by_name: "Okay, Spotify volume was restored for named player \"{{ slots.target_player.text }}\"."
      default_by_area: "Okay, Spotify volume was restored in the \"{{ slots.target_player.text }}\" area."
      default: "Okay, Spotify volume was restored."

