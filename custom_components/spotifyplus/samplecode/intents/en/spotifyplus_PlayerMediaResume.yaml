# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusPlayerMediaResume
# Location: custom_sentences/en/spotifyplus_PlayerMediaResume_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusPlayerMediaResume:

    data:

      - sentences:

          - "spotify (resume|start) [[<the>] (play[er]|track|song)]"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify resume"
            # - "spotify resume play"
            # - "spotify resume player"
            # - "spotify resume track"
            # - "spotify resume song"
            # - "spotify start"
            # - "spotify start track"
            # - "spotify start song"
            # - "spotify start player"
            # - "spotify start play"

        slots:

          name: "Spotify Premium"  # default player to use.
          delay: 0.50

        response: default_no_player

      - sentences:

          - "spotify (resume|start) [<the>] (play[er]|track|song) <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify resume play on player spotify premium"
            # - "spotify resume play on spotify premium player"

        slots:

          name: ""
          delay: 0.50

        response: default_by_name

      - sentences:

          - "spotify (resume|start) [<the>] (play[er]|track|song) <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify resume play in the Office area"
            # - "spotify resume play in the Office"

        slots:

          area: ""
          name: ""
          delay: 0.50

        response: default_by_area


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusPlayerMediaResume:

      default_no_player: "Okay, Spotify resumed play on default player \"{{ slots.target_player.text }}\"."
      default_by_name: "Okay, Spotify resumed play on named player \"{{ slots.target_player.text }}\"."
      default_by_area: "Okay, Spotify resumed play in the \"{{ slots.target_player.text }}\" area."
      default: "Okay, Spotify resumed play."
