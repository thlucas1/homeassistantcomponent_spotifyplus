# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusFavoritePlaylistRemove
# Location: custom_sentences/en/spotifyplus_FavoritePlaylistRemove_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusFavoritePlaylistRemove:

    data:

      - sentences:

          - "remove spotify playlist [from] (favorite|favorites)"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "remove spotify playlist from favorites"
            # - "remove spotify playlist favorite"

        slots:

          name: "Spotify Premium"  # default player to use.
          playlist_title: ""
          playlist_url: ""

        response: default

      - sentences:

          - "remove spotify playlist [from] (favorite|favorites) <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "remove spotify playlist favorite for player spotify premium"
            # - "remove spotify playlist favorite for spotify premium player"

        slots:

          name: ""
          playlist_title: ""
          playlist_url: ""

        response: default

      - sentences:

          - "remove spotify playlist [from] (favorite|favorites) <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "remove spotify playlist favorite in the Office area"
            # - "remove spotify playlist favorite in the Office"
 
        slots:

          area: ""
          name: ""
          playlist_title: ""
          playlist_url: ""

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusFavoritePlaylistRemove:

      default: "Okay, playlist \"{{ slots.playlist_title.text }}\" was removed from your Spotify playlist favorites."
