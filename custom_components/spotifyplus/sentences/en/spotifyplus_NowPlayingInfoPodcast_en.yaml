# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusNowPlayingInfoPodcast
# Location: custom_sentences/en/spotifyplus_NowPlayingInfoPodcast_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusNowPlayingInfoPodcast:

    data:

      - sentences:

          - "[get] spotify [nowplaying|now playing] (podcast|pod cast|show) (info|information|details)"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify nowplaying podcast info"
            # - "spotify podcast info"
            # - "get spotify podcast info"

        slots:

          name: "Spotify Premium"  # default player to use.
          podcast_title: ""
          podcast_url: ""
          episode_title: ""
          episode_url: ""

        response: default

      - sentences:

          - "[get] spotify [nowplaying|now playing] (podcast|pod cast|show) (info|information|details) <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "get spotify podcast info for player spotify premium"
            # - "get spotify podcast info for spotify premium player"

        slots:

          name: ""
          podcast_title: ""
          podcast_url: ""
          episode_title: ""
          episode_url: ""

        response: default

      - sentences:

          - "[get] spotify [nowplaying|now playing] (podcast|pod cast|show) (info|information|details) <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "get spotify podcast info in the Office area"
            # - "get spotify podcast info in the Office"
 
        slots:

          area: ""
          name: ""
          podcast_title: ""
          podcast_url: ""
          episode_title: ""
          episode_url: ""

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusNowPlayingInfoPodcast:

      default: "" # not used - see common `nowplaying_info_podcast` message.
