# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusFavoritePodcastEpisodeAdd
# Location: custom_sentences/en/spotifyplus_FavoritePodcastEpisodeAdd_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusFavoritePodcastEpisodeAdd:

    data:

      - sentences:

          - "add spotify (podcast|pod cast|show) episode [to|2] (favorite|favorites)"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "add spotify podcast episode to favorites"
            # - "add spotify podcast episode favorite"

        slots:

          name: "Spotify Premium"  # default player to use.
          episode_title: ""
          episode_url: ""
          podcast_title: ""
          podcast_url: ""

        response: default

      - sentences:

          - "add spotify (podcast|pod cast|show) episode [to|2] (favorite|favorites) <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "add spotify podcast episode favorite for player spotify premium"
            # - "add spotify podcast episode favorite for spotify premium player"

        slots:

          name: ""
          episode_title: ""
          episode_url: ""
          podcast_title: ""
          podcast_url: ""

        response: default

      - sentences:

          - "add spotify (podcast|pod cast|show) episode [to|2] (favorite|favorites) <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "add spotify podcast episode favorite in the Office area"
            # - "add spotify podcast episode favorite in the Office"
 
        slots:

          area: ""
          name: ""
          episode_title: ""
          episode_url: ""
          podcast_title: ""
          podcast_url: ""

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusFavoritePodcastEpisodeAdd:

      default: "Okay, episode \"{{ slots.episode_title.text }}\", from podcast \"{{ slots.podcast_title.text }}\", was added to your Spotify podcast episode favorites."
