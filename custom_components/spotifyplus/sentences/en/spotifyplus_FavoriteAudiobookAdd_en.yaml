# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusFavoriteAudiobookAdd
# Location: custom_sentences/en/spotifyplus_FavoriteAudiobookAdd_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusFavoriteAudiobookAdd:

    data:

      - sentences:

          - "add spotify (audiobook|audio book|book) [to|2] (favorite|favorites)"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "add spotify audiobook to favorites"
            # - "add spotify audiobook favorite"

        slots:

          name: "Spotify Premium"  # default player to use.
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          chapter_title: ""

        response: default

      - sentences:

          - "add spotify (audiobook|audio book|book) [to|2] (favorite|favorites) <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "add spotify audiobook favorite for player spotify premium"
            # - "add spotify audiobook favorite for spotify premium player"

        slots:

          name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          chapter_title: ""

        response: default

      - sentences:

          - "add spotify (audiobook|audio book|book) [to|2] (favorite|favorites) <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "add spotify audiobook favorite in the Office area"
            # - "add spotify audiobook favorite in the Office"
 
        slots:

          area: ""
          name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          chapter_title: ""

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusFavoriteAudiobookAdd:

      default: "Okay, audiobook \"{{ slots.audiobook_title.text }}\", by author \"{{ slots.author_title.text }}\" was added to your Spotify audiobook favorites."
