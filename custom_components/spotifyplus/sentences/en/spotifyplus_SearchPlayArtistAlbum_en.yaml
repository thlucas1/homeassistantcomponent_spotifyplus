# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusSearchPlayArtistAlbum
# Location: custom_sentences/en/spotifyplus_SearchPlayArtistAlbum_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusSearchPlayArtistAlbum:

    data:

      - sentences:

          - "spotify play artist (album|LP) {freeform:album_name} (by|for) artist {freeform:artist_name}"
          - "play spotify artist (album|LP) {freeform:album_name} (by|for) artist {freeform:artist_name}"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify play artist album Take Everything by artist Seventh Day Slumber"
            # - "play spotify artist album Take Everything by artist Seventh Day Slumber"

        slots:

          name: "Spotify Premium" # default media player alias.
          target_player: ""
          artist_name: ""
          album_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play artist (album|LP) {freeform:album_name} (by|for) artist {freeform:artist_name} <on_spotifyplus_player_name>"
          - "play spotify artist (album|LP) {freeform:album_name} (by|for) artist {freeform:artist_name} <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify play artist album Take Everything by artist Seventh Day Slumber on player spotify premium"
            # - "play spotify artist album Take Everything by artist Seventh Day Slumber on player spotify premium"

        slots:

          name: ""
          target_player: ""
          artist_name: ""
          album_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play artist (album|LP) {freeform:album_name} (by|for) artist {freeform:artist_name} <in_spotifyplus_player_area>"
          - "play spotify artist (album|LP) {freeform:album_name} (by|for) artist {freeform:artist_name} <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify play artist album Take Everything by artist Seventh Day Slumber in the Office"
            # - "play spotify artist album Take Everything by artist Seventh Day Slumber in the Office"
 
        slots:

          area: ""
          name: ""
          target_player: ""
          artist_name: ""
          album_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayArtistAlbum:

      default: "" # not used - see common `play_track` message.
