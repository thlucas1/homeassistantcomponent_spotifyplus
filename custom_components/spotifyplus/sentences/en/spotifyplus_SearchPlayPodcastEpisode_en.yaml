# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusSearchPlayPodcastEpisode
# Location: custom_sentences/en/spotifyplus_SearchPlayPodcastEpisode_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusSearchPlayPodcastEpisode:

    data:

      - sentences:

          - "spotify play episode {freeform:episode_name} (by|for) (podcast|pod cast|show) {freeform:podcast_name}"
          - "play spotify episode {freeform:episode_name} (by|for) (podcast|pod cast|show) {freeform:podcast_name}"

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify play episode Kurt Russell for podcast Armchair Expert"
            # - "play spotify episode Kurt Russell for podcast Armchair Expert"

        slots:

          name: "Spotify Premium" # default media player alias.
          target_player: ""
          podcast_name: ""
          episode_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play episode {freeform:episode_name} (by|for) (podcast|pod cast|show) {freeform:podcast_name} <on_spotifyplus_player_name>"
          - "play spotify episode {freeform:episode_name} (by|for) (podcast|pod cast|show) {freeform:podcast_name} <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify play episode Kurt Russell for podcast Armchair Expert on player spotify premium"
            # - "play spotify episode Kurt Russell for podcast Armchair Expert on player spotify premium"

        slots:

          name: ""
          target_player: ""
          podcast_name: ""
          episode_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play episode {freeform:episode_name} (by|for) (podcast|pod cast|show) {freeform:podcast_name} <in_spotifyplus_player_area>"
          - "play spotify episode {freeform:episode_name} (by|for) (podcast|pod cast|show) {freeform:podcast_name} <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify play episode Kurt Russell for podcast Armchair Expert in the Office"
            # - "play spotify episode Kurt Russell for podcast Armchair Expert in the Office"
 
        slots:

          area: ""
          name: ""
          target_player: ""
          podcast_name: ""
          episode_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayPodcastEpisode:

      default: "" # not used - see common `play_podcast_episode` message.
