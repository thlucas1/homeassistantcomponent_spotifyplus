# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusSearchPlayAudiobook
# Location: custom_sentences/en/spotifyplus_SearchPlayAudiobook_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusSearchPlayAudiobook:

    data:

      - sentences:

          - "spotify play (audiobook|audio book|book) {spotifyplus_audiobook_names:audiobook_name}" # known track slot list.
          - "spotify play (audiobook|audio book|book) {freeform:audiobook_name}"                    # freeform track text.
          - "play spotify (audiobook|audio book|book) {spotifyplus_audiobook_names:audiobook_name}" # known track slot list.
          - "play spotify (audiobook|audio book|book) {freeform:audiobook_name}"                    # freeform track text.

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify play audiobook The Elfstones of Shannara"
            # - "play spotify audiobook The Elfstones of Shannara"
            # - "spotify play audiobook Test Book List Entry"
            # - "play spotify audiobook Test Book List Entry"

        slots:

          name: "Spotify Premium" # default media player alias.
          target_player: ""
          delay: 0.50
          device_name: "*"
          audiobook_name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play (audiobook|audio book|book) {spotifyplus_audiobook_names:audiobook_name} <on_spotifyplus_player_name>"
          - "spotify play (audiobook|audio book|book) {freeform:audiobook_name} <on_spotifyplus_player_name>"
          - "play spotify (audiobook|audio book|book) {spotifyplus_audiobook_names:audiobook_name} <on_spotifyplus_player_name>"
          - "play spotify (audiobook|audio book|book) {freeform:audiobook_name} <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify play audiobook The Elfstones of Shannara on player spotify premium"
            # - "play spotify audiobook The Elfstones of Shannara on player spotify premium"

        slots:

          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          audiobook_name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play (audiobook|audio book|book) {spotifyplus_audiobook_names:audiobook_name} <in_spotifyplus_player_area>"
          - "spotify play (audiobook|audio book|book) {freeform:audiobook_name} <in_spotifyplus_player_area>"
          - "play spotify (audiobook|audio book|book) {spotifyplus_audiobook_names:audiobook_name} <in_spotifyplus_player_area>"
          - "play spotify (audiobook|audio book|book) {freeform:audiobook_name} <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify play audiobook The Elfstones of Shannara in the Office area"
            # - "spotify play audiobook The Elfstones of Shannara in the Office"
 
        slots:

          area: ""
          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          audiobook_name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          player_shuffle_mode: "off"

        response: default



# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayAudiobook:

      default: "" # not used - see common `play_audiobook_with_author` and `play_audiobook` messages.
