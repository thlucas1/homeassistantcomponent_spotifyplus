# ============================================================================
# SpotifyPlus integration intent custom sentence and response definitions.
#
# Language: en, English
# Intent:   SpotifyPlusSearchPlayPodcast
# Location: custom_sentences/en/spotifyplus_SearchPlayPodcast_en.yaml
# ============================================================================
language: en
intents:

  SpotifyPlusSearchPlayPodcast:

    data:

      - sentences:

          - "spotify play (podcast|pod cast|show) {spotifyplus_podcast_names:podcast_name}"   # known podcast slot list.
          - "spotify play (podcast|pod cast|show) {freeform:podcast_name}"                     # freeform podcast text.
          - "play spotify (podcast|pod cast|show) {spotifyplus_podcast_names:podcast_name}"   # known podcast slot list.
          - "play spotify (podcast|pod cast|show) {freeform:podcast_name}"                     # freeform podcast text.

            # Base sentence phrases for this intent.
            # This sentence is recognized when a name / area is NOT provided in the spoken command.  
            # In this case, the first active SpotifyPlus media player is used.

            # __Example Phrases - Default Player__  
            # - "spotify play podcast Armchair Expert"
            # - "spotify play podcast Test Podcast List"
            # - "play spotify podcast Armchair Expert"
            # - "play spotify podcast Test Podcast List"

        slots:

          name: "Spotify Premium" # default media player alias.
          target_player: ""
          delay: 0.50
          device_name: "*"
          episode_title: ""
          episode_url: ""
          latest_episode: "on"
          podcast_name: ""
          podcast_title: ""
          podcast_url: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play (podcast|pod cast|show) {spotifyplus_podcast_names:podcast_name} <on_spotifyplus_player_name>"
          - "spotify play (podcast|pod cast|show) {freeform:podcast_name} <on_spotifyplus_player_name>"
          - "play spotify (podcast|pod cast|show) {spotifyplus_podcast_names:podcast_name} <on_spotifyplus_player_name>"
          - "play spotify (podcast|pod cast|show) {freeform:podcast_name} <on_spotifyplus_player_name>"

            # This sentence is recognized when a player name is provided in the spoken 
            # command (e.g. "on player Spotify Premium", "on Todds player", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Name__  
            # - "spotify play podcast Armchair Expert on player spotify premium"
            # - "play spotify podcast Armchair Expert on player spotify premium"

        slots:

          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          episode_title: ""
          episode_url: ""
          latest_episode: "on"
          podcast_name: ""
          podcast_title: ""
          podcast_url: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify play (podcast|pod cast|show) {spotifyplus_podcast_names:podcast_name} <in_spotifyplus_player_area>"
          - "spotify play (podcast|pod cast|show) {freeform:podcast_name} <in_spotifyplus_player_area>"
          - "play spotify (podcast|pod cast|show) {spotifyplus_podcast_names:podcast_name} <in_spotifyplus_player_area>"
          - "play spotify (podcast|pod cast|show) {freeform:podcast_name} <in_spotifyplus_player_area>"

            # This sentence is recognized when a player area is provided in the spoken 
            # command (e.g. "in the Living Room area", "in the Living Room", etc).  
            # Supports the same base sentence phrases for this intent.

            # __Example Phrases - By Player Area__  
            # - "spotify play podcast Armchair Expert in the Office area"
            # - "play spotify podcast Armchair Expert in the Office"
 
        slots:

          area: ""
          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          episode_title: ""
          episode_url: ""
          latest_episode: "on"
          podcast_name: ""
          podcast_title: ""
          podcast_url: ""
          player_shuffle_mode: "off"

        response: default


# ============================================================================
# Custom response definitions for THIS intent.
# Note - Shared responses for all intents are stored in the Common file.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayPodcast:

      default: "" # not used - see common `play_podcast` message.
