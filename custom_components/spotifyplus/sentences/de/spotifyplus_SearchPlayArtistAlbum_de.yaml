# ============================================================================
# SpotifyPlus Integration benutzerdefinierte Satz- und Antwortdefinitionen.
#
# Sprache: de, Deutsch
# Intent:   SpotifyPlusSearchPlayArtistAlbum
# Ort: custom_sentences/de/spotifyplus_SearchPlayArtistAlbum_de.yaml
# ============================================================================
language: de
intents:

  SpotifyPlusSearchPlayArtistAlbum:

    data:

      - sentences:

          - "(spiele|starte) [das] album {album_name} von {artist_name}"
          - "(spiele|starte) von {artist_name} [das] album {album_name}"

            # Basissätze für diese Intent.
            # Dieser Satz wird erkannt, wenn kein Name / Bereich im Sprachbefehl angegeben wird.
            # In diesem Fall wird der erste aktive SpotifyPlus Media Player verwendet.

            # __Beispielsätze - Standard-Player__
            # - "spiele das album Take Everything von Seventh Day Slumber"
            # - "starte von Seventh Day Slumber das album Take Everything"

        slots:

          name: "Spotify Premium" # Standard-Alias für den Media Player.
          target_player: ""
          artist_name: ""
          album_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "(spiele|starte) [das] album {album_name} von {artist_name} <on_spotifyplus_player_name>"
          - "(spiele|starte) von {artist_name} [das] album {album_name} <on_spotifyplus_player_name>"

            # Dieser Satz wird erkannt, wenn ein Player-Name im Sprachbefehl angegeben wird
            # (z.B. "auf Player Spotify Premium", "auf Todds Player", etc.).

            # __Beispielsätze - Nach Player-Name__
            # - "spiele das album Take Everything von Seventh Day Slumber auf player spotify premium"
            # - "starte von Seventh Day Slumber das album Take Everything auf player spotify premium"

        slots:

          name: ""
          target_player: ""
          artist_name: ""
          album_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "(spiele|starte) [das] album {album_name} von {artist_name} <in_spotifyplus_player_area>"
          - "(spiele|starte) von {artist_name} [das] album {album_name} <in_spotifyplus_player_area>"

            # Dieser Satz wird erkannt, wenn ein Player-Bereich im Sprachbefehl angegeben wird
            # (z.B. "im Wohnzimmer", "in der Küche", etc.).

            # __Beispielsätze - Nach Player-Bereich__
            # - "spiele das album Take Everything von Seventh Day Slumber im Büro"
            # - "starte von Seventh Day Slumber das album Take Everything im Büro"

        slots:

          area: ""
          name: ""
          target_player: ""
          artist_name: ""
          album_name: ""
          delay: 0.50
          device_name: "*"
          player_shuffle_mode: "off"

        response: default


# ============================================================================
# Benutzerdefinierte Antwortdefinitionen für DIESE Intent.
# Hinweis - Geteilte Antworten für alle Intenten sind in der Common-Datei gespeichert.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayArtistAlbum:

      default: "" # nicht verwendet - siehe allgemeine `play_track`-Nachricht in der common-Datei.
