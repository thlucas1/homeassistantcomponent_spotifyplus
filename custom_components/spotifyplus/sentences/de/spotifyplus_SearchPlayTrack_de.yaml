# ============================================================================
# SpotifyPlus Integration benutzerdefinierte Satz- und Antwortdefinitionen.
#
# Sprache: de, Deutsch
# Absicht:   SpotifyPlusSearchPlayTrack
# Ort: custom_sentences/de/spotifyplus_SearchPlayTrack_de.yaml
# ============================================================================
language: de
intents:

  SpotifyPlusSearchPlayTrack:

    data:

      - sentences:

          - "spotify (spiele|starte) [den|das|die] (titel|lied|song) {spotifyplus_track_names:track_name}"
          - "spotify (spiele|starte) [den|das|die] (titel|lied|song) {freeform:track_name}"
          - "(spiele|starte) [den|das|die] (titel|lied|song) {spotifyplus_track_names:track_name} [von|auf] spotify"
          - "(spiele|starte) [den|das|die] (titel|lied|song) {freeform:track_name} [von|auf] spotify"

            # Basissätze für diese Absicht.
            # Dieser Satz wird erkannt, wenn kein Name / Bereich im Sprachbefehl angegeben wird.
            # In diesem Fall wird der erste aktive SpotifyPlus Media Player verwendet.

            # __Beispielsätze - Standard-Player__
            # - "spotify spiele den titel Don't Stop Believing"
            # - "starte den song Don't Stop Believing auf spotify"

        slots:

          name: "Spotify Premium" # Standard-Alias für den Media Player.
          target_player: ""
          delay: 0.50
          device_name: "*"
          track_name: ""
          track_title: ""
          track_url: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify (spiele|starte) [den|das|die] (titel|lied|song) {spotifyplus_track_names:track_name} <on_spotifyplus_player_name>"
          - "spotify (spiele|starte) [den|das|die] (titel|lied|song) {freeform:track_name} <on_spotifyplus_player_name>"
          - "(spiele|starte) [den|das|die] (titel|lied|song) {spotifyplus_track_names:track_name} [von|auf] spotify <on_spotifyplus_player_name>"
          - "(spiele|starte) [den|das|die] (titel|lied|song) {freeform:track_name} [von|auf] spotify <on_spotifyplus_player_name>"

            # Dieser Satz wird erkannt, wenn ein Player-Name im Sprachbefehl angegeben wird
            # (z.B. "auf Player Spotify Premium", "auf Todds Player", etc.).

            # __Beispielsätze - Nach Player-Name__
            # - "spotify starte den titel Don't Stop Believing auf player spotify premium"
            # - "spiele den song Don't Stop Believing auf spotify auf player spotify premium"

        slots:

          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          track_name: ""
          track_title: ""
          track_url: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify (spiele|starte) [den|das|die] (titel|lied|song) {spotifyplus_track_names:track_name} <in_spotifyplus_player_area>"
          - "spotify (spiele|starte) [den|das|die] (titel|lied|song) {freeform:track_name} <in_spotifyplus_player_area>"
          - "(spiele|starte) [den|das|die] (titel|lied|song) {spotifyplus_track_names:track_name} [von|auf] spotify <in_spotifyplus_player_area>"
          - "(spiele|starte) [den|das|die] (titel|lied|song) {freeform:track_name} [von|auf] spotify <in_spotifyplus_player_area>"

            # Dieser Satz wird erkannt, wenn ein Player-Bereich im Sprachbefehl angegeben wird
            # (z.B. "im Wohnzimmer", "in der Küche", etc.).

            # __Beispielsätze - Nach Player-Bereich__
            # - "spotify spiele den titel Don't Stop Believing im Büro"
            # - "starte den song Don't Stop Believing auf spotify im Büro"

        slots:

          area: ""
          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          track_name: ""
          track_title: ""
          track_url: ""
          player_shuffle_mode: "off"

        response: default

# ============================================================================
# Benutzerdefinierte Antwortdefinitionen für DIESE Absicht.
# Hinweis - Geteilte Antworten für alle Absichten sind in der Common-Datei gespeichert.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayTrack:

      default: "" # nicht verwendet - siehe allgemeine `play_track`-Nachricht in der common-Datei.
