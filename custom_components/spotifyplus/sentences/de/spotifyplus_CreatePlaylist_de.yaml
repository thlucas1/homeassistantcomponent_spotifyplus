# ============================================================================  
# SpotifyPlus Sätze – Playlist erstellen (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  create_playlist:

    ask_for_playlist_name:
      - "Wie soll die neue Playlist heißen?"
      - "Gib mir bitte einen Namen für die Playlist."
      - "Wie möchtest du deine Playlist nennen?"
      - "Na, wie soll die Playlist heißen?"

    ask_for_privacy_setting:
      - "Soll die Playlist öffentlich oder privat sein?"
      - "Möchtest du sie öffentlich teilen oder nur für dich behalten?"
      - "Willst du, dass andere die Playlist sehen können?"
      - "Öffentlich oder privat?"

    ask_for_description:
      - "Möchtest du eine Beschreibung hinzufügen?"
      - "Soll ich eine kurze Beschreibung für die Playlist speichern?"
      - "Willst du noch was dazu schreiben?"
      - "Möchtest du eine kleine Beschreibung eingeben?"

    ok_playlist_created:
      - "Okay, die Playlist „{{ slots.playlist_title.text }}“ wurde erstellt."
      - "Alles klar – neue Playlist „{{ slots.playlist_title.text }}“ ist fertig."
      - "Playlist „{{ slots.playlist_title.text }}“ wurde erfolgreich angelegt."
      - "Fertig! Die Playlist „{{ slots.playlist_title.text }}“ ist jetzt erstellt."

    playlist_creation_failed:
      - "Beim Erstellen der Playlist ist ein Fehler aufgetreten."
      - "Ich konnte die Playlist leider nicht erstellen."
      - "Da ging was schief beim Anlegen der Playlist."
      - "Fehler: Playlist konnte nicht erstellt werden."

    invalid_playlist_name:
      - "Der Name „{{ slots.playlist_title.text }}“ ist ungültig oder leer."
      - "Bitte gib einen gültigen Namen für die Playlist an."
      - "Ich brauche einen Namen, um die Playlist zu erstellen."
      - "Ohne Namen kann ich keine Playlist anlegen."

    duplicate_playlist_name:
      - "Es gibt bereits eine Playlist mit dem Namen „{{ slots.playlist_title.text }}“."
      - "Playlist „{{ slots.playlist_title.text }}“ existiert schon."
      - "Der Name „{{ slots.playlist_title.text }}“ ist schon vergeben."
      - "Da gibt’s schon eine Playlist mit diesem Namen – bitte einen anderen wählen."
