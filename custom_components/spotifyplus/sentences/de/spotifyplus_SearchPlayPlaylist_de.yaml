# ============================================================================
# SpotifyPlus Integration benutzerdefinierte Satz- und Antwortdefinitionen.
#
# Sprache: de, Deutsch
# Intent:   SpotifyPlusSearchPlayPlaylist
# Ort: custom_sentences/de/spotifyplus_SearchPlayPlaylist_de.yaml
# ============================================================================
language: de
intents:

  SpotifyPlusSearchPlayPlaylist:

    data:

      - sentences:

          - "spotify spiele (playlist|wiedergabeliste) {spotifyplus_playlist_names:playlist_name}"
          - "spotify spiele (playlist|wiedergabeliste) {freeform:playlist_name}"
          - "spiele spotify (playlist|wiedergabeliste) {spotifyplus_playlist_names:playlist_name}"
          - "spiele spotify (playlist|wiedergabeliste) {freeform:playlist_name}"

            # Basissätze für diese Intent.
            # Dieser Satz wird erkannt, wenn kein Name / Bereich im Sprachbefehl angegeben wird.
            # In diesem Fall wird der erste aktive SpotifyPlus Media Player verwendet.

            # __Beispielsätze - Standard-Player__
            # - "spotify spiele playlist Tagesmix 1"
            # - "spotify spiele wiedergabeliste Seventh Day Slumber"
            # - "spiele spotify playlist Tagesmix 1"
            # - "spiele spotify wiedergabeliste Seventh Day Slumber"

        slots:

          name: "Spotify Premium" # Standard-Alias für den Media Player.
          target_player: ""
          delay: 0.50
          device_name: "*"
          playlist_name: ""
          playlist_title: ""
          playlist_url: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify spiele (playlist|wiedergabeliste) {spotifyplus_playlist_names:playlist_name} <on_spotifyplus_player_name>"
          - "spotify spiele (playlist|wiedergabeliste) {freeform:playlist_name} <on_spotifyplus_player_name>"
          - "spiele spotify (playlist|wiedergabeliste) {spotifyplus_playlist_names:playlist_name} <on_spotifyplus_player_name>"
          - "spiele spotify (playlist|wiedergabeliste) {freeform:playlist_name} <on_spotifyplus_player_name>"

            # Dieser Satz wird erkannt, wenn ein Player-Name im Sprachbefehl angegeben wird
            # (z.B. "auf Player Spotify Premium", "auf Todds Player", etc.).

            # __Beispielsätze - Nach Player-Name__
            # - "spotify spiele playlist Tagesmix 1 auf player spotify premium"
            # - "spiele spotify wiedergabeliste Tagesmix 1 auf player spotify premium"

        slots:

          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          playlist_name: ""
          playlist_title: ""
          playlist_url: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify spiele (playlist|wiedergabeliste) {spotifyplus_playlist_names:playlist_name} <in_spotifyplus_player_area>"
          - "spotify spiele (playlist|wiedergabeliste) {freeform:playlist_name} <in_spotifyplus_player_area>"
          - "spiele spotify (playlist|wiedergabeliste) {spotifyplus_playlist_names:playlist_name} <in_spotifyplus_player_area>"
          - "spiele spotify (playlist|wiedergabeliste) {freeform:playlist_name} <in_spotifyplus_player_area>"

            # Dieser Satz wird erkannt, wenn ein Player-Bereich im Sprachbefehl angegeben wird
            # (z.B. "im Wohnzimmer", "in der Küche", etc.).

            # __Beispielsätze - Nach Player-Bereich__
            # - "spotify spiele playlist Tagesmix 1 im Büro"
            # - "spiele spotify wiedergabeliste Tagesmix 1 im Büro"

        slots:

          area: ""
          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          playlist_name: ""
          playlist_title: ""
          playlist_url: ""
          player_shuffle_mode: "off"

        response: default


# ============================================================================
# Benutzerdefinierte Antwortdefinitionen für DIESE Intent.
# Hinweis - Geteilte Antworten für alle Intenten sind in der Common-Datei gespeichert.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayPlaylist:

      default: "" # nicht verwendet - siehe allgemeine `play_playlist`-Nachricht in der common-Datei.
