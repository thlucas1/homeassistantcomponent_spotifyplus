# ============================================================================  
# SpotifyPlus Sätze – Playlist suchen & abspielen (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  search_play_playlist:

    ask_for_playlist_name:
      - "Welche Playlist möchtest du hören?"
      - "Wie heißt die Playlist, die ich abspielen soll?"
      - "Welche Playlist darf’s sein?"
      - "Na, was darf ich spielen – welche Playlist?"

    ask_for_device_name:
      - "Auf welchem Gerät möchtest du abspielen?"
      - "Soll ich die Playlist auf einem bestimmten Gerät spielen?"
      - "Auf welchem Lautsprecher soll’s laufen?"
      - "Wo soll ich abspielen – Wohnzimmer, Büro oder was anderes?"

    info_playlist_playing:
      - "Spiele die Playlist „{{ slots.playlist_title.text }}“."
      - "Jetzt läuft die Playlist „{{ slots.playlist_title.text }}“."
      - "Ich spiele jetzt „{{ slots.playlist_title.text }}“."
      - "Läuft: „{{ slots.playlist_title.text }}“."

    not_found_playlist:
      - "Die Playlist „{{ slots.playlist_title.text }}“ wurde nicht gefunden."
      - "Ich konnte die Playlist „{{ slots.playlist_title.text }}“ nicht finden."
      - "Die Playlist „{{ slots.playlist_title.text }}“ hab ich nicht gefunden."
      - "Hm, „{{ slots.playlist_title.text }}“ gibt’s wohl nicht."

    ambiguous_playlist:
      - "Es gibt mehrere Playlists mit dem Namen „{{ slots.playlist_title.text }}“. Welche meinst du genau?"
      - "Mehrere Treffer für „{{ slots.playlist_title.text }}“. Welche davon soll ich spielen?"
      - "„{{ slots.playlist_title.text }}“ ist nicht eindeutig – kannst du das genauer sagen?"

    device_not_found:
      - "Das Gerät „{{ slots.device_name.text }}“ konnte nicht gefunden werden."
      - "Kein Gerät mit dem Namen „{{ slots.device_name.text }}“ verfügbar."
      - "Ich find keinen Speaker, der „{{ slots.device_name.text }}“ heißt."
      - "„{{ slots.device_name.text }}“ scheint grad nicht verbunden zu sein."

    playback_failed:
      - "Fehler beim Abspielen der Playlist „{{ slots.playlist_title.text }}“."
      - "Die Playlist „{{ slots.playlist_title.text }}“ konnte nicht abgespielt werden."
      - "Ups, „{{ slots.playlist_title.text }}“ konnte ich nicht starten."
      - "Hat nicht geklappt mit „{{ slots.playlist_title.text }}“."

    ok_play_playlist:
      - "Okay, spiele die Playlist „{{ slots.playlist_title.text }}“."
      - "Alles klar – starte „{{ slots.playlist_title.text }}“."
      - "Alles klar, ich spiel dir „{{ slots.playlist_title.text }}“ ab."
      - "Los geht’s mit „{{ slots.playlist_title.text }}“."
