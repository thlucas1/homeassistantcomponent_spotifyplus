# ============================================================================
# SpotifyPlus Integration benutzerdefinierte Satz- und Antwortdefinitionen.
#
# Sprache: de, Deutsch
# Intent:   SpotifyPlusSearchPlayAudiobook
# Ort: custom_sentences/de/spotifyplus_SearchPlayAudiobook_de.yaml
# ============================================================================
language: de
intents:

  SpotifyPlusSearchPlayAudiobook:

    data:

      - sentences:

          - "spotify spiele (hörbuch|buch) {spotifyplus_audiobook_names:audiobook_name}"
          - "spotify spiele (hörbuch|buch) {freeform:audiobook_name}"
          - "spiele spotify (hörbuch|buch) {spotifyplus_audiobook_names:audiobook_name}"
          - "spiele spotify (hörbuch|buch) {freeform:audiobook_name}"

            # Basissätze für diese Intent.
            # Dieser Satz wird erkannt, wenn kein Name / Bereich im Sprachbefehl angegeben wird.
            # In diesem Fall wird der erste aktive SpotifyPlus Media Player verwendet.

            # __Beispielsätze - Standard-Player__
            # - "spotify spiele hörbuch The Elfstones of Shannara"
            # - "spiele spotify buch The Elfstones of Shannara"

        slots:

          name: "Spotify Premium" # Standard-Alias für den Media Player.
          target_player: ""
          delay: 0.50
          device_name: "*"
          audiobook_name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify spiele (hörbuch|buch) {spotifyplus_audiobook_names:audiobook_name} <on_spotifyplus_player_name>"
          - "spotify spiele (hörbuch|buch) {freeform:audiobook_name} <on_spotifyplus_player_name>"
          - "spiele spotify (hörbuch|buch) {spotifyplus_audiobook_names:audiobook_name} <on_spotifyplus_player_name>"
          - "spiele spotify (hörbuch|buch) {freeform:audiobook_name} <on_spotifyplus_player_name>"

            # Dieser Satz wird erkannt, wenn ein Player-Name im Sprachbefehl angegeben wird
            # (z.B. "auf Player Spotify Premium", "auf Todds Player", etc.).

            # __Beispielsätze - Nach Player-Name__
            # - "spotify spiele hörbuch The Elfstones of Shannara auf player spotify premium"
            # - "spiele spotify buch The Elfstones of Shannara auf player spotify premium"

        slots:

          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          audiobook_name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          player_shuffle_mode: "off"

        response: default

      - sentences:

          - "spotify spiele (hörbuch|buch) {spotifyplus_audiobook_names:audiobook_name} <in_spotifyplus_player_area>"
          - "spotify spiele (hörbuch|buch) {freeform:audiobook_name} <in_spotifyplus_player_area>"
          - "spiele spotify (hörbuch|buch) {spotifyplus_audiobook_names:audiobook_name} <in_spotifyplus_player_area>"
          - "spiele spotify (hörbuch|buch) {freeform:audiobook_name} <in_spotifyplus_player_area>"

            # Dieser Satz wird erkannt, wenn ein Player-Bereich im Sprachbefehl angegeben wird
            # (z.B. "im Wohnzimmer", "in der Küche", etc.).

            # __Beispielsätze - Nach Player-Bereich__
            # - "spotify spiele hörbuch The Elfstones of Shannara im Büro"
            # - "spiele spotify buch The Elfstones of Shannara im Büro"

        slots:

          area: ""
          name: ""
          target_player: ""
          delay: 0.50
          device_name: "*"
          audiobook_name: ""
          audiobook_title: ""
          audiobook_url: ""
          author_title: ""
          player_shuffle_mode: "off"

        response: default



# ============================================================================
# Benutzerdefinierte Antwortdefinitionen für DIESE Intent.
# Hinweis - Geteilte Antworten für alle Intenten sind in der Common-Datei gespeichert.
# ============================================================================
responses:
  intents:

    SpotifyPlusSearchPlayAudiobook:

      default: "" # nicht verwendet - siehe allgemeine `play_audiobook_with_author`- und `play_audiobook`-Nachrichten in der common-Datei.
