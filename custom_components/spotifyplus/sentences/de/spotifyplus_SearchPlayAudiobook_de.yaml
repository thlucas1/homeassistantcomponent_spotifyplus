# ============================================================================  
# SpotifyPlus Sätze – Hörbuch suchen & abspielen (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  search_play_audiobook:

    ask_for_audiobook_name:
      - "Welches Hörbuch möchtest du hören?"
      - "Wie heißt das Hörbuch, das ich abspielen soll?"
      - "Welches Hörbuch darf’s sein?"
      - "Na, welches Hörbuch willst du hören?"

    ask_for_author_name:
      - "Von welchem Autor ist das Hörbuch?"
      - "Von wem soll ich das Hörbuch spielen?"
      - "Wer hat das Hörbuch geschrieben?"
      - "Von wem ist das Buch?"

    ask_for_chapter_name:
      - "Welches Kapitel möchtest du hören?"
      - "Wie heißt das Kapitel, das ich abspielen soll?"
      - "Welches Kapitel darf’s sein?"
      - "Magst du mir sagen, welches Kapitel du meinst?"

    ask_for_device_name:
      - "Auf welchem Gerät möchtest du abspielen?"
      - "Soll ich das Hörbuch auf einem bestimmten Gerät spielen?"
      - "Auf welchem Lautsprecher soll’s laufen?"
      - "Wo soll ich abspielen – Wohnzimmer, Büro oder was anderes?"

    info_audiobook_playing:
      - "Spiele das Hörbuch „{{ slots.audiobook_title.text }}“ von „{{ slots.author_title.text }}“."
      - "Jetzt läuft das Hörbuch „{{ slots.audiobook_title.text }}“ (Autor: „{{ slots.author_title.text }}“)."
      - "Ich spiele jetzt „{{ slots.audiobook_title.text }}“ von „{{ slots.author_title.text }}“."
      - "Läuft: „{{ slots.audiobook_title.text }}“ von „{{ slots.author_title.text }}“."

    info_audiobook_chapter_playing:
      - "Spiele das Kapitel „{{ slots.chapter_title.text }}“ aus dem Hörbuch „{{ slots.audiobook_title.text }}“."
      - "Jetzt läuft „{{ slots.chapter_title.text }}“ (Hörbuch: „{{ slots.audiobook_title.text }}“)."
      - "Ich spiele jetzt das Kapitel „{{ slots.chapter_title.text }}“ aus „{{ slots.audiobook_title.text }}“."
      - "Läuft: „{{ slots.chapter_title.text }}“ aus „{{ slots.audiobook_title.text }}“."

    not_found_audiobook:
      - "Das Hörbuch „{{ slots.audiobook_title.text }}“ wurde nicht gefunden."
      - "Ich konnte das Hörbuch „{{ slots.audiobook_title.text }}“ nicht finden."
      - "Das Hörbuch „{{ slots.audiobook_title.text }}“ hab ich nicht gefunden."
      - "Hm, „{{ slots.audiobook_title.text }}“ gibt’s wohl nicht."

    not_found_author:
      - "Den Autor „{{ slots.author_title.text }}“ habe ich nicht gefunden."
      - "Ich konnte keinen Autor namens „{{ slots.author_title.text }}“ finden."
      - "Von „{{ slots.author_title.text }}“ hab ich nix gefunden."
      - "Scheint keinen Autor namens „{{ slots.author_title.text }}“ zu geben."

    device_not_found:
      - "Das Gerät „{{ slots.device_name.text }}“ konnte nicht gefunden werden."
      - "Kein Gerät mit dem Namen „{{ slots.device_name.text }}“ verfügbar."
      - "Ich find keinen Speaker, der „{{ slots.device_name.text }}“ heißt."
      - "„{{ slots.device_name.text }}“ scheint grad nicht verbunden zu sein."

    playback_failed:
      - "Fehler beim Abspielen des Hörbuchs „{{ slots.audiobook_title.text }}“."
      - "Das Hörbuch „{{ slots.audiobook_title.text }}“ konnte nicht abgespielt werden."
      - "Ups, „{{ slots.audiobook_title.text }}“ konnte ich nicht starten."
      - "Hat nicht geklappt mit „{{ slots.audiobook_title.text }}“."

    ok_play_audiobook:
      - "Okay, spiele das Hörbuch „{{ slots.audiobook_title.text }}“ von „{{ slots.author_title.text }}“."
      - "Alles klar – starte „{{ slots.audiobook_title.text }}“ (Autor: „{{ slots.author_title.text }}“)."
      - "Alles klar, ich spiel dir „{{ slots.audiobook_title.text }}“ ab."
      - "Los geht’s mit „{{ slots.audiobook_title.text }}“ von „{{ slots.author_title.text }}“."

    ok_play_audiobook_chapter:
      - "Okay, spiele das Kapitel „{{ slots.chapter_title.text }}“ aus dem Hörbuch „{{ slots.audiobook_title.text }}“."
      - "Alles klar – starte Kapitel „{{ slots.chapter_title.text }}“ (Hörbuch: „{{ slots.audiobook_title.text }}“)."
      - "Alles klar, ich spiel dir das Kapitel „{{ slots.chapter_title.text }}“ aus „{{ slots.audiobook_title.text }}“ ab."
      - "Los geht’s mit „{{ slots.chapter_title.text }}“ aus „{{ slots.audiobook_title.text }}“."
