# ============================================================================  
# SpotifyPlus Sätze – Favoriten verwalten (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  favorite_action:

    ask_for_favorite_type:
      - "Möchtest du einen Song, ein Album oder eine Playlist als Favorit markieren?"
      - "Was soll ich zu deinen Favoriten hinzufügen – Song, Album, Podcast oder Playlist?"
      - "Was willst du als Favorit speichern?"
      - "Soll ich das Lied, das Album oder den Podcast markieren?"

    ask_for_favorite_operation:
      - "Willst du es hinzufügen oder entfernen?"
      - "Möchtest du den Favorit hinzufügen oder löschen?"
      - "Soll ich es speichern oder wieder rausnehmen?"
      - "Behalten oder löschen?"

    ask_for_item_name:
      - "Wie heißt der Titel oder die Playlist?"
      - "Sag mir bitte, was du hinzufügen möchtest."
      - "Wie heißt das Ding, das du speichern willst?"
      - "Was genau soll zu deinen Favoriten?"

    favorite_add_ok:
      - "Okay, „{{ slots.item_name.text }}“ wurde zu deinen Favoriten hinzugefügt."
      - "Alles klar, ich hab „{{ slots.item_name.text }}“ gespeichert."
      - "„{{ slots.item_name.text }}“ ist jetzt als Favorit markiert."
      - "Fertig – „{{ slots.item_name.text }}“ ist jetzt ein Favorit."

    favorite_remove_ok:
      - "Okay, „{{ slots.item_name.text }}“ wurde aus deinen Favoriten entfernt."
      - "Alles klar, ich hab „{{ slots.item_name.text }}“ gelöscht."
      - "„{{ slots.item_name.text }}“ ist nicht mehr als Favorit markiert."
      - "Erledigt – „{{ slots.item_name.text }}“ ist raus aus deinen Favoriten."

    favorite_operation_invalid:
      - "Die Aktion „{{ slots.favorite_operator.text }}“ ist ungültig."
      - "Das hab ich nicht verstanden – willst du es hinzufügen oder entfernen?"
      - "Aktion nicht erkannt. Meinst du hinzufügen oder löschen?"

    favorite_failed:
      - "Beim Aktualisieren deiner Favoriten ist ein Fehler aufgetreten."
      - "Ich konnte den Favoritenstatus nicht ändern."
      - "Das hat leider nicht geklappt."
      - "Fehler beim Hinzufügen oder Entfernen von „{{ slots.item_name.text }}“."
