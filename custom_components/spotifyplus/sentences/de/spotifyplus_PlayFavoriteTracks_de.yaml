          - "spiele spotify (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {freeform:artist_name}] <on_spotifyplus_player_name>"

            # Dieser Satz wird erkannt, wenn ein Player-Name im Sprachbefehl angegeben wird
            # (z.B. "auf Player Spotify Premium", "auf Todds Player", etc.).

            # __Beispielsätze - Nach Player-Name__
            # - "spotify spiele lieblingstitel auf player spotify premium"
            # - "spiele spotify lieblingssongs auf player spotify premium"

        slots:

          name: ""
          target_player: ""
          artist_name: ""
          delay: 0.50
          device_name: "*"
          limit_total: 200
          player_shuffle_mode: "on"

        response: play_favorite_tracks

      - sentences:

          - "spotify spiele (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {spotifyplus_artist_names:artist_name}] <in_spotifyplus_player_area>"
          - "spotify spiele (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {freeform:artist_name}] <in_spotifyplus_player_area>"
          - "spiele spotify (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {spotifyplus_artist_names:artist_name}] <in_spotifyplus_player_area>"
          - "spiele spotify (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {freeform:artist_name}] <in_spotifyplus_player_area>"

            # Dieser Satz wird erkannt, wenn ein Player-Bereich im Sprachbefehl angegeben wird
            # (z.B. "im Wohnzimmer", "in der Küche", etc.).

            # __Beispielsätze - Nach Player-Bereich__
