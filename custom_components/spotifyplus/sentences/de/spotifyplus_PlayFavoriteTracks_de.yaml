language: de
intents:

  SpotifyPlusPlayFavoriteTracks:

    data:

      - sentences:

          - "spotify spiele (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {spotifyplus_artist_names:artist_name}]"
          - "spotify spiele (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {freeform:artist_name}]"
