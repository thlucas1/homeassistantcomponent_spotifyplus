            # Basissätze für diese Absicht.
            # Dieser Satz wird erkannt, wenn kein Name / Bereich im Sprachbefehl angegeben wird.
            # In diesem Fall wird der erste aktive SpotifyPlus Media Player verwendet.

            # __Beispielsätze - Standard-Player__
            # - "spotify spiele lieblingstitel"
            # - "spiele spotify lieblingssongs"
            # - "spotify spiele lieblingstracks von künstler Seventh Day Slumber"
            # - "spiele spotify lieblingslieder von künstler Seventh Day Slumber"

        slots:

          name: "Spotify Premium" # Standard-Alias für den Media Player.
          target_player: ""
          artist_name: ""
          delay: 0.50
          device_name: "*"
          limit_total: 200
          player_shuffle_mode: "on"

        response: play_favorite_tracks

      - sentences:

          - "spotify spiele (lieblingstitel|lieblingssongs|lieblingstracks|lieblingslieder) [von künstler {spotifyplus_artist_names:artist_name}] <on_spotifyplus_player_name>"
