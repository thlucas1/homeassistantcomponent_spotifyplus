# ============================================================================  
# SpotifyPlus Sätze – Informationen abrufen (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  get_info:

    ask_for_info_type:
      - "Möchtest du Infos zu einem Künstler, Album oder Podcast?"
      - "Über was soll ich dir Informationen anzeigen – Song, Album, Künstler oder Podcast?"
      - "Zu wem oder was willst du mehr wissen?"
      - "Was soll ich dir zeigen – Biografie, Albumdetails oder etwas anderes?"

    ask_for_artist_name:
      - "Wie heißt der Künstler, über den du mehr erfahren möchtest?"
      - "Von welchem Künstler möchtest du Informationen?"
      - "Sag mir den Namen des Künstlers."
      - "Über wen möchtest du mehr wissen?"

    ask_for_album_name:
      - "Wie heißt das Album, über das du mehr wissen möchtest?"
      - "Zu welchem Album möchtest du Informationen?"
      - "Sag mir den Namen des Albums."
      - "Welches Album interessiert dich?"

    ask_for_podcast_name:
      - "Wie heißt der Podcast, über den du mehr erfahren möchtest?"
      - "Zu welchem Podcast möchtest du Infos?"
      - "Sag mir den Namen des Podcasts."
      - "Welcher Podcast interessiert dich?"

    ask_for_track_name:
      - "Wie heißt der Song, über den du mehr wissen möchtest?"
      - "Von welchem Song möchtest du Informationen?"
      - "Sag mir den Namen des Songs."
      - "Welcher Song interessiert dich?"

    info_artist_bio:
      - "Hier ist die Biografie von „{{ slots.artist_title.text }}“:\n\n{{ slots.artist_bio.text | truncate(400, end=' ...') }}"
      - "Über „{{ slots.artist_title.text }}“: {{ slots.artist_bio.text | truncate(400, end=' ...') }}"
      - "Das ist etwas über „{{ slots.artist_title.text }}“: {{ slots.artist_bio.text | truncate(400, end=' ...') }}"
      - "Hier ein kurzer Überblick über „{{ slots.artist_title.text }}“: {{ slots.artist_bio.text | truncate(400, end=' ...') }}"

    info_album_details:
      - "Album: „{{ slots.album_title.text }}“ von „{{ slots.artist_title.text }}“."
      - "„{{ slots.album_title.text }}“ wurde von „{{ slots.artist_title.text }}“ veröffentlicht."
      - "Das Album „{{ slots.album_title.text }}“ stammt von „{{ slots.artist_title.text }}“."
      - "Infos zu „{{ slots.album_title.text }}“ (Künstler: „{{ slots.artist_title.text }}“)."

    info_podcast_details:
      - "Podcast: „{{ slots.podcast_title.text }}“ – weitere Infos unter {{ slots.podcast_url.text }}."
      - "„{{ slots.podcast_title.text }}“ findest du hier: {{ slots.podcast_url.text }}."
      - "Mehr zu „{{ slots.podcast_title.text }}“ unter {{ slots.podcast_url.text }}."
      - "Infos zum Podcast „{{ slots.podcast_title.text }}“ findest du auf Spotify."

    info_track_details:
      - "Song: „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“ (Album: „{{ slots.album_title.text }}“)."
      - "„{{ slots.track_title.text }}“ stammt aus dem Album „{{ slots.album_title.text }}“ von „{{ slots.artist_title.text }}“."
      - "Infos zu „{{ slots.track_title.text }}“ (Künstler: „{{ slots.artist_title.text }}“, Album: „{{ slots.album_title.text }}“)."
      - "„{{ slots.track_title.text }}“ – gesungen von „{{ slots.artist_title.text }}“, aus dem Album „{{ slots.album_title.text }}“."

    info_not_found:
      - "Ich konnte keine Informationen zu „{{ slots.item_name.text }}“ finden."
      - "Leider gibt’s keine Infos zu „{{ slots.item_name.text }}“."
      - "Zu „{{ slots.item_name.text }}“ hab ich nichts gefunden."
      - "Keine Daten zu „{{ slots.item_name.text }}“ verfügbar."
