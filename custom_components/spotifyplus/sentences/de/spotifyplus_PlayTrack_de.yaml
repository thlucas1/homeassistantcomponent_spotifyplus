# ============================================================================  
# SpotifyPlus Sätze – Einzelnen Song abspielen (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  play_track:

    ask_for_track_name:
      - "Welchen Song möchtest du hören?"
      - "Welchen Titel soll ich abspielen?"
      - "Welchen Song willst du hören?"
      - "Na, was darf’s sein – welcher Titel?"

    ask_for_artist_name:
      - "Von welchem Künstler ist der Song?"
      - "Von wem soll ich den Titel spielen?"
      - "Und wer singt den Song?"
      - "Weißt du, von wem das Lied ist?"

    ask_for_device_name:
      - "Auf welchem Gerät möchtest du abspielen?"
      - "Soll ich den Song auf einem bestimmten Gerät spielen?"
      - "Auf welchem Lautsprecher soll’s laufen?"
      - "Wo soll ich abspielen – Wohnzimmer, Büro oder was anderes?"

    info_track_playing:
      - "Spiele gerade den Titel „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."
      - "Jetzt läuft „{{ slots.track_title.text }}“ (Künstler: „{{ slots.artist_title.text }}“)."
      - "Spiele jetzt „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."
      - "Läuft: „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."

    not_found_track:
      - "Der Titel „{{ slots.track_title.text }}“ wurde nicht gefunden."
      - "Ich konnte den Song „{{ slots.track_title.text }}“ nicht finden."
      - "Den Song „{{ slots.track_title.text }}“ hab ich nicht gefunden."
      - "Hm, „{{ slots.track_title.text }}“ gibt’s wohl nicht."

    ambiguous_track:
      - "Es gibt mehrere Treffer für „{{ slots.track_title.text }}“. Meinst du einen bestimmten Künstler?"
      - "Mehrere Songs heißen „{{ slots.track_title.text }}“. Welchen davon soll ich spielen?"

    not_found_artist:
      - "Den Künstler „{{ slots.artist_title.text }}“ habe ich nicht gefunden."
      - "Ich konnte keinen Künstler namens „{{ slots.artist_title.text }}“ finden."
      - "Von „{{ slots.artist_title.text }}“ hab ich nix gefunden."
      - "Scheint keinen Künstler namens „{{ slots.artist_title.text }}“ zu geben."

    device_not_found:
      - "Das Gerät „{{ slots.device_name.text }}“ konnte nicht gefunden werden."
      - "Kein Gerät mit dem Namen „{{ slots.device_name.text }}“ verfügbar."
      - "Ich find keinen Speaker, der „{{ slots.device_name.text }}“ heißt."
      - "„{{ slots.device_name.text }}“ scheint grad nicht verbunden zu sein."

    playback_failed:
      - "Fehler beim Abspielen des Titels „{{ slots.track_title.text }}“."
      - "Der Song „{{ slots.track_title.text }}“ konnte nicht abgespielt werden."
      - "Ups, „{{ slots.track_title.text }}“ konnte ich nicht starten."
      - "Hat nicht geklappt mit „{{ slots.track_title.text }}“."

    ok_play_track:
      - "Okay, spiele „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."
      - "Alles klar – lege „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“ auf."
      - "Alles klar, ich spiel dir „{{ slots.track_title.text }}“ ab."
      - "Los geht’s mit „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."
