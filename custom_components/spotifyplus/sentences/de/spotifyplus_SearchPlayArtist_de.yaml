# ============================================================================  
# SpotifyPlus Sätze – Künstler suchen & abspielen (formell + umgangssprachlich kombiniert)  
# Sprache: de, Deutsch  
# ============================================================================  
language: de  
responses:

  search_play_artist:

    ask_for_artist_name:
      - "Welchen Künstler möchtest du hören?"
      - "Von wem soll ich Musik abspielen?"
      - "Wie heißt der Künstler, den du hören willst?"
      - "Na, welchen Künstler darf ich für dich starten?"

    ask_for_device_name:
      - "Auf welchem Gerät möchtest du abspielen?"
      - "Soll ich den Künstler auf einem bestimmten Gerät spielen?"
      - "Auf welchem Lautsprecher soll’s laufen?"
      - "Wo soll ich abspielen – Wohnzimmer, Büro oder was anderes?"

    info_artist_playing:
      - "Spiele Songs von „{{ slots.artist_title.text }}“."
      - "Jetzt läuft Musik von „{{ slots.artist_title.text }}“."
      - "Ich spiele jetzt Tracks von „{{ slots.artist_title.text }}“."
      - "Läuft: „{{ slots.artist_title.text }}“."

    not_found_artist:
      - "Den Künstler „{{ slots.artist_title.text }}“ konnte ich nicht finden."
      - "Ich hab keinen Künstler namens „{{ slots.artist_title.text }}“ gefunden."
      - "„{{ slots.artist_title.text }}“ gibt’s anscheinend nicht auf Spotify."
      - "Kein Treffer für „{{ slots.artist_title.text }}“."

    ambiguous_artist:
      - "Es gibt mehrere Künstler mit dem Namen „{{ slots.artist_title.text }}“. Wen meinst du genau?"
      - "Mehrere Treffer für „{{ slots.artist_title.text }}“. Sag mir bitte, welchen Künstler du willst."
      - "„{{ slots.artist_title.text }}“ ist nicht eindeutig – kannst du das etwas genauer sagen?"

    device_not_found:
      - "Das Gerät „{{ slots.device_name.text }}“ konnte nicht gefunden werden."
      - "Kein Gerät mit dem Namen „{{ slots.device_name.text }}“ verfügbar."
      - "Ich find keinen Speaker, der „{{ slots.device_name.text }}“ heißt."
      - "„{{ slots.device_name.text }}“ scheint grad nicht verbunden zu sein."

    playback_failed:
      - "Fehler beim Abspielen von Musik des Künstlers „{{ slots.artist_title.text }}“."
      - "Ich konnte Songs von „{{ slots.artist_title.text }}“ nicht starten."
      - "Ups, das Abspielen von „{{ slots.artist_title.text }}“ hat nicht funktioniert."
      - "Konnte keine Musik von „{{ slots.artist_title.text }}“ starten."

    ok_play_artist:
      - "Okay, spiele Musik von „{{ slots.artist_title.text }}“."
      - "Alles klar – starte Songs von „{{ slots.artist_title.text }}“."
      - "Alles klar, ich spiel dir was von „{{ slots.artist_title.text }}“."
      - "Los geht’s mit Musik von „{{ slots.artist_title.text }}“."
