# ============================================================================
# SpotifyPlus gemeinsame Listen
# ============================================================================
lists:

  freeform:
    wildcard: true
  album_name:
    wildcard: true
  artist_name:
    wildcard: true
  audiobook_name:
    wildcard: true
  device_name:
    wildcard: true
  episode_name:
    wildcard: true
  playlist_name:
    wildcard: true
  podcast_name:
    wildcard: true
  track_name:
    wildcard: true

  favorite_operator:
    # out values must be English value.
    values:
      - in: "(hinzufügen|add)"
        out: "add"
      - in: "(entfernen|remove)"
        out: "remove"

  player_repeat_mode:
    # out values must be English value.
    values:
      - in: "(an|ein|titel)"
        out: "track"
      - in: "(kontext|alle|liste)"
        out: "context"
      - in: "(aus|deaktiviert)"
        out: "off"

  player_shuffle_mode:
    # out values must be English value.
    values:
      - in: "(an|ein|aktiviert)"
        out: "on"
      - in: "(aus|deaktiviert)"
        out: "off"

  player_volume_level:
    values:
      - in: (max|maximum|highest)
        out: 100
      - in: (min|minimum|lowest)
        out: 1

  player_volume_level_pct:
    range:
      type: "percentage"
      from: 0
      to: 100

  player_volume_step_pct:
    range:
      type: "percentage"
      from: 1
      to: 100

  spotifyplus_media_type:
    # out values must be English value.
    values:
      - in: "album"
        out: "album"
      - in: "künstler"
        out: "artist"
      - in: "hörbuch"
        out: "audiobook"
      - in: "playlist"
        out: "playlist"
      - in: "(podcast|show) episode"
        out: "episode"
      - in: "(podcast|show)"
        out: "podcast"
      - in: "(titel|lied|song)"
        out: "track"

  spotifyplus_player_deck_control:
    # out values must be English value.
    values:
      - in: "(pause|stopp)"
        out: "pause"
      - in: "(fortsetzen|start)"
        out: "resume"
      - in: "(neustart|von vorne)"
        out: "seek_start"
      - in: "(nächster|weiter)"
        out: "skip_next"
      - in: "(vorheriger|zurück)"
        out: "skip_previous"

  spotifyplus_player_volume_control:
    # out values must be English value.
    values:
      - in: "stumm"
        out: "mute"
      - in: "laut"
        out: "unmute"
      - in: "leiser"
        out: "step_down"
      - in: "lauter"
        out: "step_up"
      - in: "[player] volume step [level] [to|2] {player_volume_step_pct} [percent|%]"
        out: "set_step_level"
      - in: "[player] volume [level] [to|2] {player_volume_level_pct} [percent|%]"
        out: "set_level"

