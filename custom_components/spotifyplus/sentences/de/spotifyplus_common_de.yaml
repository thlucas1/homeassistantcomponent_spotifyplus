# ============================================================================
# SpotifyPlus - Gemeinsame Sprachbefehle und Antworten (deutsch)
# Sprache: de
# ============================================================================
language: de
responses:

  spotifyplus:

    # Allgemeine Fehler
    error_unhandled: "Da ist was schiefgelaufen:\n\n{{ slots.error_info.text }}"
    error_failed_to_handle: "Ich konnte das leider nicht ausführen:\n\n{{ slots.error_info.text }}"
    error_media_type_invalid: "Der Medientyp „{{ slots.spotifyplus_media_type.text }}“ wurde nicht erkannt."
    error_player_deck_control_invalid: "Die Player-Steuerung „{{ slots.spotifyplus_player_deck_control.text }}“ kenne ich nicht."
    error_player_volume_control_invalid: "Die Lautstärkesteuerung „{{ slots.spotifyplus_player_volume_control.text }}“ kenne ich nicht."

    # Wiedergabeinformationen
    nowplaying_info_track: "Gerade läuft „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."
    nowplaying_info_album: "Gerade läuft etwas aus dem Album „{{ slots.album_title.text }}“ von „{{ slots.artist_title.text }}“."
    nowplaying_info_playlist: "Ich spiele Songs aus der Playlist „{{ slots.playlist_title.text }}“."
    nowplaying_info_podcast: "Ich spiele die Episode „{{ slots.episode_title.text }}“ aus dem Podcast „{{ slots.podcast_title.text }}“."
    nowplaying_no_media_track: "Gerade läuft kein Song über Spotify."
    nowplaying_no_media_album: "Kein Album wird derzeit abgespielt."
    nowplaying_no_media_playlist: "Keine Playlist läuft gerade."
    nowplaying_no_media_podcast: "Kein Podcast wird momentan abgespielt."

    # Wiedergabeaktionen
    play_track: "Okay, spiele den Song „{{ slots.track_title.text }}“ von „{{ slots.artist_title.text }}“."
    play_album: "Spiele das Album „{{ slots.album_title.text }}“ von „{{ slots.artist_title.text }}“."
    play_playlist: "Spiele die Playlist „{{ slots.playlist_title.text }}“."
    play_podcast: "Spiele den Podcast „{{ slots.podcast_title.text }}“."
    play_podcast_episode: "Spiele die Episode „{{ slots.episode_title.text }}“ aus „{{ slots.podcast_title.text }}“."
    play_artist: "Spiele Musik von „{{ slots.artist_title.text }}“."
    play_radio: "Starte das Radio von „{{ slots.artist_title.text }}“."
    generic_ack:
      - "Klar, mach ich!"
      - "Alles klar, läuft schon."
      - "Bin dran."
      - "Na klar!"
      - "Mach ich sofort."

    # Player-Steuerung
    player_pause: "Okay, ich pausiere die Musik."
    player_resume: "Weiter geht’s mit der Musik."
    player_skip_next: "Alles klar, nächster Song!"
    player_skip_previous: "Okay, ich geh einen zurück."
    player_restart: "Alles klar, ich starte den Song neu."

    # Lautstärkesteuerung
    volume_up: "Okay, ich mach’s lauter."
    volume_down: "Alles klar, etwas leiser."
    volume_mute: "Ton ist jetzt aus."
    volume_unmute: "Ton wieder an."
    volume_set: "Lautstärke auf {{ slots.player_volume_level_pct.text }} % gesetzt."

    # Shuffle / Repeat
    shuffle_on: "Shuffle ist jetzt an."
    shuffle_off: "Shuffle ist jetzt aus."
    repeat_on: "Wiederholen ist eingeschaltet."
    repeat_off: "Wiederholen ist ausgeschaltet."

  # Allgemeine Voice-Antworten (freundlich & kurz)
  generic-response-1: "Klar!"
  generic-response-2: "Mach ich."
  generic-response-3: "Läuft schon."

# ============================================================================
# Fehlermeldungen (Home Assistant kompatibel)
# ============================================================================
errors:
  no_intent: "Sorry, das hab ich nicht verstanden."
  handle_error: "Da ist was schiefgelaufen."
  no_entity: "Ich kenne kein Gerät namens „{{ entity }}“."
  no_entity_in_area: "In „{{ area }}“ kenne ich kein Gerät mit diesem Namen."
  entity_wrong_state: "Da scheint gerade kein passendes Gerät aktiv zu sein."
  feature_not_supported: "Dieses Gerät unterstützt das leider nicht."
  duplicate_entities: "Ich hab mehrere Geräte mit dem Namen „{{ entity }}“ gefunden."

# ============================================================================
# Listen & Erkennungsregeln
# ============================================================================
lists:

  album_name: { wildcard: true }
  artist_name: { wildcard: true }
  playlist_name: { wildcard: true }
  podcast_name: { wildcard: true }
  track_name: { wildcard: true }
  device_name: { wildcard: true }

  spotifyplus_media_type:
    values:
      - in: "(album|platte|scheibe)"
        out: "album"
      - in: "(artist|künstler|band|interpret)"
        out: "artist"
      - in: "(hörbuch|audiobook|buch)"
        out: "audiobook"
      - in: "(playlist|liste|mix)"
        out: "playlist"
      - in: "(podcast|sendung|folge)"
        out: "podcast"
      - in: "(radio|sender)"
        out: "radio"
      - in: "(song|lied|track|titel|musik)"
        out: "track"

  spotifyplus_player_deck_control:
    values:
      - in: "(pause|stopp|anhalten|mach aus|halte an)"
        out: "pause"
      - in: "(weiter|spiel weiter|fortsetzen|mach an|starte)"
        out: "resume"
      - in: "(neustart|neu starten|nochmal|von vorne)"
        out: "seek_start"
      - in: "(nächster|weiter|skip|next|weitergehen)"
        out: "skip_next"
      - in: "(vorheriger|zurück|previous|geh zurück)"
        out: "skip_previous"

  spotifyplus_player_volume_control:
    values:
      - in: "(lauter|laut|mach lauter|dreh auf)"
        out: "step_up"
      - in: "(leiser|ruhiger|mach leiser|dreh runter)"
        out: "step_down"
      - in: "(stumm|mute|mach aus|ton aus)"
        out: "mute"
      - in: "(wieder ton|laut wieder an|unmute|mach an)"
        out: "unmute"

# ============================================================================
# Expansion Rules (mehr Varianz bei Satzbau)
# ============================================================================
expansion_rules:
  play_action: "(spiel[e]?|starte|mach|leg|lass [uns] hören)"
  music_type: "(musik|lied|song|track|album|playlist|podcast|radio)"
  on_device: "(auf|über) [<den>] ({device_name}|{device_name} lautsprecher|lautsprecher {device_name})"
  in_area: "(im|in|auf dem) ({area}|wohnzimmer|büro|küche|bad)"

# ============================================================================
# Skip Words (freundliche Umgangssprache)
# ============================================================================
skip_words:
  - "mal"
  - "bitte"
  - "spiel mal"
  - "mach mal"
  - "leg mal"
  - "lass uns"
  - "ich möchte"
  - "ich will"
  - "kannst du"
  - "würdest du"
  - "starte mal"
  - "spiel doch"
  - "mach an"
  - "geh mal auf"
  - "einmal"
  - "doch mal"
